<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rick and Morty</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/style.css'>
</head>
<body>
    <div class="encabezado">
        <h1>Rick and Morty API</h1>
        <label for="personajes">Selecciona un personaje:</label>
        <select id="personajes">
            <option value="1">Rick Sanchez</option>
            <option value="2">Morty Smith</option>
            <option value="3">Summer Smith</option>
            <option value="4">Beth Smith</option>
            <option value="5">Jerry Smith</option>
        </select>
        <button id="boton">Buscar</button>
    </div>
    <div id="generoPersonje">
        <table class="tablaEstetica">
            <tr>
                <th>Nombre</th>
                <td id="nombre"></td>
            </tr>
            <tr>
                <th>Especie</th>
                <td id="especie"></td>
            </tr>
            <tr >
                <th>Género</th>
                <td id="genero"></td>
            </tr>
            <tr>
                <th>Imagen</th>
                <td><img id="imagen" src="" alt=" "></td>
            </tr>
            <tr>
                <th>Apariciones</th>
                <td id="apariciones"></td>
            </tr>
        </table>
    </div>
    <div class="encabezado">
        <label for="numeroEpisodio">Número de episodio:</label>
        <input type="number" id="numeroEpisodio" min="1" max="50">
        <button id="buscarEpisodio">Buscar</button>
    </div>
    <div >
        <table class="tablaEstetica">
                <tr>
                    <th>Nombre</th>
                    <th>Personajes</th>
                </tr>
                <tr>
                    <td id="nombreEpisodio"></td>
                    <td id="personajesEpisodios"></td>
                </tr>
        </table>
    </div>
        <script type="text/javascript" src="./assets/codigo.js"></script>
</body>
</html>
