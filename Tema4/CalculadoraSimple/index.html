<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora Simple</title>
    <meta name="author" content="Lotoz" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/main.css'>
</head>

<body>
    <form id="formulario">
        <div id="caja">
            <h1>Calculadora</h1>
            <div id="etiquetas">
                <label for="numeroPedido1">Numero 1:</label>
                <input type="number" id="numeroPedido1" name="numeroPedido1" placeholder="Escribe un numero 1"
                    required />
            </div>
            <div id="etiquetas">
                <label for="numeroPedido2">Numero 2:</label>
                <input type="number" id="numeroPedido2" name="numeroPedido2" placeholder="Escribe un numero 2"
                    required />
                <p id="text"></p>
            </div>
            <div id="etiquetas">
                <label for="opcionesDadas">Operacion</label>
                <select id="opcionesDadas" name="options">
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicar">Multiplicar</option>
                    <option value="dividir">Dividir</option>
                </select>
            </div>
            <div id="etiquetas">
                <label for="resultadoObtenido">Resultado</label>
                <input type="text" name="resultado" id="resultadoObtenido" readonly>
            </div>
            <div>
                <button id="calcular" type="button">Calcular</button>
            </div>

        </div>
    </form>
    <script type="text/javascript" src="./assets/js/codigo.js"></script>
</body>

</html>
