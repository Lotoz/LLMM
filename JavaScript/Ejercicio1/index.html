<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
    <title>Paises</title>
</head>
<body>
    <div class="cajaPrincipal">
        <h1>Busca informacion sobre paises de tu interes!</h1>
        <h2>Debes insertar a continuacion el pais a buscar:</h2>
        <div class="inputCaja">
            <input type="text" name="nombre" class="inputEstetica" id="inputBuscador" />
            <button class="botonEstetica" id="boton">Buscar</button>
        </div>
    </div>
    <div class="salidaCaja">
         <h2 id="paisBuscado"></h2>
        <div id="imprimerPais">
            <!--Se desea imprimir en color azul la capital del pais-->
            <h2 id="capital"></h2>
            <!--Sacaer por pantalla su bandera-->
            <img id="imagenPais" src="" alt=" "/>
            <!--En una lista se deben imprimir sus idiomas-->
            <p id="idiomas"></p>
            <p id="text"></p>
        </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/codigo.js"></script>
</body>
</html>
