<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/estilo.css">
    <title>Practica 6-2</title>
</head>
<body>
    <div class="container">
        <div class="container1">
            <h1>Busqueda por episodio</h1>
            <div class="buscadorEpisodio">
                <input type="number" class="numeroEpisodio" min="1" max="51" required>
                <button class="botonBuscar">Buscar episodio</button>
            </div>
            <div>
                <table class="tablaEpisodios">
                    <tr>
                        <th id="thNombre"><h3>Nombre</h3></th>
                        <th><h3>Fotografia</h3></th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="container2">
            <h1>Busqueda de personajes</h1>
            <div class="buscador">
                <select name="desplegable" id="personaje">
                </select>
            </div>
            <div>
                <table class="tablaPersonaje">
                    <tr>
                        <th><h3>Nombre</h3></th>
                        <td class="nombrePersonaje"></td>
                    </tr>
                    <tr>
                        <th><h3>Especie</h3></th>
                        <td class="especie"></td>
                    </tr>
                    <tr>
                        <th><h3>Genero</h3></th>
                        <td class="genero"></td>
                    </tr>
                    <tr>
                        <th><h3>Imagen</h3></th>
                        <td class="filaImagen">
                            <img class="imagen">
                        </td>
                    </tr>
                    <tr>
                        <th><h3>Numero episodios</h3></th>
                        <td class="numeroEpisodios"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/codigo.js"></script>
</body>
</html>
