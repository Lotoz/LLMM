                <label for="color"> Tu color preferido:</label>
                <input type="color" id="color" name="color"/>
            </div>
            <div class="bloque">

                <input type="url" id="web" name="Web"/>

                <input type="tel" id="telefono" name="telefono"/>

            <div>
